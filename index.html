<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: black;">
    <script src="index.js"></script>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BinaryCalculator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="https://siddhartha-0709.github.io/portfolio/" style="margin-left:1250px ;">Developer</a>
                        </li>
                </div>
        </nav>
    </div>
    <div style="margin-left: 500px;">
        <br>
        <br>
        <input type="text" name="" id="text-area"
            style="padding-left: 10px; margin-left: 30px; width: 470px; padding-bottom: 5px; font-size: 72px; text-align: right;" value="">
        <br>
        <br>
        <table>
            <ul>
                <button type="button" class="btn btn-primary" onclick="clicked_1()" value="1" id="1">ㅤㅤㅤㅤ1ㅤㅤㅤㅤ</button>
                <button type="button" class="btn btn-primary" onclick="clicked_2()" value="2" id="2">ㅤㅤㅤㅤ2ㅤㅤㅤㅤ</button>
                <button type="button" class="btn btn-primary" onclick="clicked_3()" value="3" id="3">ㅤㅤㅤㅤ3ㅤㅤㅤㅤ</button>
            </ul>
            <br>
            <ul>
                <button type="button" class="btn btn-primary" onclick="clicked_4()" value="4" id="4">ㅤㅤㅤㅤ4ㅤㅤㅤㅤ</button>
                <button type="button" class="btn btn-primary" onclick="clicked_5()" value="5" id="5">ㅤㅤㅤㅤ5ㅤㅤㅤㅤ</button>
                <button type="button" class="btn btn-primary" onclick="clicked_6()" value="6" id="6">ㅤㅤㅤㅤ6ㅤㅤㅤㅤ</button>
            </ul>
            <br>
            <ul>
                <button type="button" class="btn btn-primary" onclick="clicked_7()" value="7" id="7">ㅤㅤㅤㅤ7ㅤㅤㅤㅤ</button>
                <button type="button" class="btn btn-primary" onclick="clicked_8()" value="8" id="8">ㅤㅤㅤㅤ8ㅤㅤㅤㅤ</button>
                <button type="button" class="btn btn-primary" onclick="clicked_9()" value="9" id="9">ㅤㅤㅤㅤ9ㅤㅤㅤㅤ</button>
            </ul>
            <br>
            <ul>
                <button type="button" class="btn btn-primary" style="padding-left: 40px; padding-right: 20px;"
                    onclick="clicked_bkp()">Backspaceㅤ</button>

                <button type="button" class="btn btn-primary" onclick="clicked_0()" value="">ㅤㅤㅤㅤ0ㅤㅤㅤㅤ</button>
                <button type="button" class="btn btn-primary" onclick="clicked_result()" value="">ㅤㅤㅤㅤ=ㅤㅤㅤㅤ</button>
            </ul>
            <br>
            <ul>
                <button type="button" class="btn btn-primary"
                    style="padding-left: 107px; padding-right: 109px; font-size: 30px;" onclick="clicked_plus()"
                    id="btn">+</button>
                <button type="button" class="btn btn-primary"
                    style="padding-left: 107px; padding-right: 109px; font-size: 30px;" onclick="clicked_minus()"
                    id="btn">-</button>
            </ul>
            <ul>
                <button type="button" class="btn btn-primary"
                    style="padding-left: 107px; padding-right: 109px;font-size: 30px;" onclick="clicked_product()"
                    id="btn">*</button>
                <button type="button" class="btn btn-primary"
                    style="padding-left: 107px; padding-right: 109px;font-size: 30px;" onclick="clicked_division()"
                    id="btn">/</button>
            </ul>
        </table>
    </div>
</body>

</html>
